name: ZAP SCAN		  
on: [push]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: base scan
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.3.0
        with:
          target: 'http://testphp.vulnweb.com'
          # rules_file_name: '.github/workflows/rules.tsv'
