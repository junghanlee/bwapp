name: ZAP SCAN		  
on: [push]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: full scan
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.2.0
        with:
          target: 'http://testphp.vulnweb.com'
